<!DOCTYPE html>
<html lang="ja">
<head>

<meta charset="utf-8">
<title>SNSアカウント</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="sns.css">
</head>

<body>
<header id="header">
  <h1>Instagram</h1>
  <div id="video-area">
    <video id="video" webkit-playsinline playsinline muted autoplay loop>
      <!--
          poster：動画ファイルが利用できない環境で代替表示される画像
          webkit-playsinline：iOS 9までのSafari用インライン再生指定
          playsinline：iOS 10以降のSafari用インライン再生指定
          muted：音声をミュートさせる
          autoplay：動画を自動再生させる
          loop：動画をループさせる
          controls：コントロールバーを表示する
-->
      <source src="back/sns.mp4" type="video/mp4">
      <p2>動画を再生できる環境ではありません。</p2>
    </video>
  </div>
  <div class ="class1">
  <img src="photo/icon.png" alt="アイコン" width"200" height="200">
  </div>
  <p1>Admin</p1>
  <a href="https://www.instagram.com/crypto.currency3.0?igsh=MTA2cTNmeGl2dzBhYw%3D%3D&utm_source=qr" class="gradient1"><span>Instagram</span></a>
  <p2>仮想通貨資産形成で経済的に余裕のある人生へ</p2>
</header>
</body>
</html>
